version: '3'

env:
  ENV: local

dotenv: ['.env']

tasks:
  genpb:
    cmds:
      - ./tools/bin/proto-sdk
  grpc:
    cmds:
      - go run gRPC/main.go
  http:
    cmds:
      - go run http/main.go
  client:
    cmds:
      - go run client/main.go
  docker-http:
      - docker build . -f Dockerfile-http -t poc-http
  docker-grpc:
      - docker build . -f Dockerfile-grpc -t poc-grpc
  docker-client:
      - docker build . -f Dockerfile-client -t poc-client
